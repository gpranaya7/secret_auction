
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<style>
   
    .hidecontent{
        display:none

    }
    
    #head{
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        color:black;
    }
    body{
        background-color: blanchedalmond;
    }
</style>
<body>
        <div>
                <h1 id="head" >blind auction project</h1><br><br>
    
        </div>
        <center>

    <form  method="POST">
        <div id="hidedata" >
     
           
            <label for="name">enter your name</label>
        
            <input type="text" name="name" id="name"><br><br>
            <label for="amount">enter the amount you want to bid</label>
            <input type="text" name="amount" id="amount"><br><br>
            <label for="dropdwn">do you want to add more people</label>
            <select id="dropdwn">
                <option>
                    yes

                </option>
                <option>no</option>
            </select><br><br>

            <input type="submit" value="submit" id="sub"><br>
        </div><br>
        <h1 id="res"></h1>

       
    </form>
    </center>
    
    
    
    <script>
        let arr=[]
        let choice=''
        let options=document.getElementById('dropdwn')

        options.addEventListener('change',function(){
                choice=this.value;

                
            })
        let subbutton=document.getElementById('sub');
        subbutton.addEventListener('click',function(){
            event.preventDefault() 
            let namebox=document.getElementById('name');
            let amountbox=document.getElementById('amount');
            let data={[namebox.value]:amountbox.value}
            sessionStorage.setItem(namebox.value,Number(amountbox.value))

            arr.push(data)
            namebox.value=''
            amountbox.value=''
           

            console.log(data)
            console.log(arr)
            if (choice==='no'){
                let a=arr.map(item=> Number(Object.values(item))
            );
            let maxval=Math.max(...a)
            console.log(maxval)
            let ky='';
            for (let obj of arr){
                for (let [key,value ]of Object.entries(obj)){
                    if( maxval===Number(value)){
                        ky=key
                        break;
                        
                        }
                       
                }
                if (ky) break;
            }
              console.log(ky,maxval);  
              let display=document.getElementById('res')
              display.textContent='highest bid is of '+ky +' with '+maxval;
                
                
            }
          
            
            }
        )
    

        
        

        
        

    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</body>
</html>
